<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <h2 class="weatherText">Post Office Finder Using WebApp</h2>
        <h1 id="error_head" style="display: none" value="{{error}}">{{error}}</h1>

        <form class="weatherText" id="weatherForm" action="/" method="post">
            Location Zip Code:
            <input
            class="weatherText"
            id="weatherInput"
            type="text"
            name="zipCode"
            /><br />
            <input
            class="weatherText"
            id="weatherSubmit"
            type="submit"
            value="Submit"
            />
            <button
            id="weatherSubmit"
            class="weatherText"
            onclick="document.getElementById(
            'weatherInput').value = ''"
            >
            Clear
            </button>
        </form>
    </div>
</body>
</html>
