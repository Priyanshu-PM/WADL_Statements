<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User data</title>
</head>
<body>
    <div id="data">

    </div>

    <script>

        let html = "";
        const output = document.getElementById("data");

        let users = JSON.parse(localStorage.getItem("users")) || [];
        if(users.length < 1) {
            output.innerHTML = "<h1>No users found</h1>"
        }
        else
        {
            html = `<center>

                <table border='2px'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
            <tbody>`;
            users.map((user) => {
                
                html = html + `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                    </tr>`  
            })

            html = html + "</tbody></table></center>";
        }

        // const w = open();

        output.innerHTML = html;

    </script>
</body>
</html>
